formula: (sigmoid (+ (* a x) b))
sources:
  - source: hdfs
    path: D:\code\people.txt
    dataType: text
    columnSplitSymbol: \s
    variables:
      x:
        joinLineNum: 0
        num: 1
        missing:
          way: assign
          value: 2.0
        filter:
          symbol: <=
          value: 1.0
      b:
        joinLineNum: 0
        num: 3
  - source: hdfs
    path: D:\code\animal.txt
    dataType: text
    columnSplitSymbol: \s
    variables:
      a:
        joinLineNum: 0
        num: 2
out:
  type: hdfs
  path: D:\code\people.txt