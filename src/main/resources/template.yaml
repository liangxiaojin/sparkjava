formula:  公式
sources:
    - source: hdfs
      path: /xx/xxx/xxx
      dataType: text
      columnSplitSymbol: \t
      variables:
        公式变量名1:
           num: 1
           dataType: json
           param: age
           paramType: 字段类型
           #缺失值填充
           missing:
              #填充方式，assign指定值，median中位数，average均值
              way: assign
              #如果是assign指定值，value为具体指，Double类型
              value: 1.0
        公式变量名2:
           num: 0
           paramType: 字段类型
    - source: hdfs
      path: /xx/xxx/xxx
      dataType: json
      variables:
        公式变量名3:
          dataType: json
          param: house.total_showing_cnt
          paramType: 字段类型
    - source: mysql
      ip: ip
      port: port
      driver: driver
      username: username
      password: password
      database: database
      tables:
        - sql: sql语句
          variables:
              公式变量名4:
                name: 字段名
                paramType: 字段类型
    - source: redis
      ip: ip
      port: port
      password: password
      keys:
        - name: key名称
          type: key类型(map、set、list)
          variables:
            公式变量名5:
              param: house.total_showing_cnt
              paramType: 字段类型
out:
  type: hdfs
  path: /xx/xx